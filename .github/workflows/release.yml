name: Release
on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write
jobs:
  build:
    name: Build (${{ matrix.platform.os }}-${{ matrix.platform.arch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - {os: 'linux', arch: 'amd64'}
          - {os: 'linux', arch: 'arm64'}
          - {os: 'darwin', arch: 'amd64'}
          - {os: 'darwin', arch: 'arm64'}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: src/mcp/go.sum

      - name: Generate commands
        run: ./build.sh

      - name: Build MCP binary
        env:
          GOOS: ${{ matrix.platform.os }}
          GOARCH: ${{ matrix.platform.arch }}
        run: |
          cd src/mcp
          go build -o "../../dist/quint-mcp" -trimpath

      - name: Create release package
        run: |
          mkdir -p "package/bin"
          mkdir -p "package/commands"
          mv "dist/quint-mcp" "package/bin/quint-mcp"
          cp -r dist/* package/commands/
          TAG=${GITHUB_REF_NAME#v}
          ASSET_NAME="quint-code-${TAG}-${{ matrix.platform.os }}-${{ matrix.platform.arch }}.tar.gz"
          tar -czf "$ASSET_NAME" -C "package" .
          echo "ASSET_NAME=${ASSET_NAME}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: quint-code-${{ matrix.platform.os }}-${{ matrix.platform.arch }}
          path: ${{ env.ASSET_NAME }}

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
